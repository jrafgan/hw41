<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 40</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Alert plugin-->
    <link rel="stylesheet" href="css/iao-alert.min.css">
    <script src="js/iao-alert.jquery.min.js"></script>

    <!-- Datepicker plugin-->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--AutoComplete plugin-->
    <link rel="stylesheet" href="css/easy-autocomplete.min.css">
    <link rel="stylesheet" href="css/easy-autocomplete.themes.min.css">
    <script src="js/jquery.easy-autocomplete.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/posts.js"></script>
</head>
<body>
<div class="container">
    <div class="form-container clearfix">
        <form class="form" ID="postForm">
            <label for="id">ID:</label><input type="text" name="id" id="id" disabled>
            <label for="date">Date:</label><input type="text" name="date" id="date" data-target="calendar">
            <br />
            <label for="country">Country:</label>
            <input type="text" name="country" id="country">

            <br />
            <label for="text">Text:</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <button type="submit" id="btn-addPost" class="btn btn-info">Add post</button>
        </form>
    </div>
    <div class="posts" id="posts"></div>
</div>
</body>
</html>
